language: julia
os: osx

julia:
  - 1.2

notifications:
  email: false

jobs:
  include:
    - stage: "Documentation"
      julia: 1.2
      script:
        - julia --project=docs/ -e 'using Pkg;
                        Pkg.instantiate();
                        Pkg.add(PackageSpec(url="https://github.com/skleinbo/OpenCLPicker.jl"));
                        Pkg.add(PackageSpec(url="https://github.com/skleinbo/ObservableCollector.jl"));
                        Pkg.add(PackageSpec(url="git@github.com:skleinbo/GrowthDynamics.jl.git"));
                        Pkg.develop(PackageSpec(path=pwd()));'
        - julia --project=docs/ docs/make.jl
      after_success: skip
