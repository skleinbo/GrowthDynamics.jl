language: julia
os: linux
  dist: bionic

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install pocl -y

julia:
  - 1.2

notifications:
  email: false

jobs:
  include:
    - stage: "Documentation"
      julia: 1.2
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()));'
        - julia --project=docs/ docs/make.jl
      after_success: skip
